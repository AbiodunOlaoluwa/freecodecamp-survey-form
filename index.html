<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      <i>Thank you for taking the time to help us improve the platform</i>
    </p>
    <form
      action="https://register-demo.freeCodeCamp.org"
      method="post"
      id="survey-form">
      <fieldset class="kyc">
        <label for="name" id="name-label"
          >Name
          <input type="text" id="name" placeholder="Enter your name" required
        /></label>
        <label for="email" id="email-label"
          >Email
          <input type="text" id="email" placeholder="Enter your Email" required
        /></label>
        <label for="number" id="number-label"
          >Age <i>(optional)</i>
          <input
            type="number"
            id="number"
            value="age"
            required
            min="16"
            max="90"
            placeholder="Age"
        /></label>
        <label for="dropdown" class="select"
          >Which option best describes your current role?
          <select name="options" id="dropdown" required>
            <option value="1" disabled selected>Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time Learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="recommend">
        <label for="recommendation"
          >Would you recommend freeCodeCamp to a friend?
          <input
            id="def"
            type="radio"
            name="recommendation"
            value="1"
            checked
            class="inline"
          />
          <label for="def">Definitely</label>
          <input id="maybe" type="radio" name="recommendation" value="2" />
          <label for="maybe">Maybe</label>
          <input id="notsure" type="radio" name="recommendation" value="3" />
          <label for="notsure">Not Sure</label>
        </label>
      </fieldset>
      <fieldset class="feature">
        <label for="feature" class="labels"
          >What is your favorite feature of freeCodeCamp?
          <select name="options" id="feature">
            <option value="1" disabled selected>Select an option</option>
            <option value="2">Challenges</option>
            <option value="3">Projects</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label for="improve" class="labels"
          >What would you like to see improved? <i>(Check all that apply)</i>
          <input type="checkbox" value="1" id="frontend" />
          <label for="frontend">Front-end Projects</label>
          <input type="checkbox" value="2" id="backend" />
          <label for="backend">Back-end Projects</label>
          <input type="checkbox" value="3" id="datavis" />
          <label for="datavis">Data Visualization</label>
          <input type="checkbox" value="4" id="challenges" />
          <label for="challenges">Challenges</label>
          <input type="checkbox" value="5" id="open-source-community" />
          <label for="open-source-community">Open Source Community</label>
          <input type="checkbox" value="6" id="gitter-help-rooms" />
          <label for="gitter-help-rooms">Gitter Help Rooms</label>
          <input type="checkbox" value="7" id="videos" />
          <label for="videos">Videos</label>
          <input type="checkbox" value="8" id="city-meetups" />
          <label for="city-meetups">City Meetups</label>
          <input type="checkbox" value="9" id="wiki" />
          <label for="wiki">Wiki</label>
          <input type="checkbox" value="10" id="forum" />
          <label for="forum">Forum</label>
          <input type="checkbox" value="11" id="additional-courses" />
          <label for="additional-courses">Additional Courses</label>
        </label>
      </fieldset>
      <fieldset class="textbox">
        <label for="suggestions" class="labels"
          >Any Comments or Suggestions?
          <textarea
            name="suggestions"
            id="suggestions"
            cols="50"
            rows="10"
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
